<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>讲解员列表</title>
    <script type="text/javascript:;" src="components/expostor.js"></script>
</head>
<body>  
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
           <div class="col-md-12">
            <h1 class="page-head-line">讲解员列表</h1>
           </div>     
        </div>  
         <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-info">
                    <div class="panel-heading"></div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>姓名</th>
                                        <th>性别</th>
                                        <th>手机号</th>
                                        <th>邮箱</th>
                                        <th>语种</th>
                                        <th>讲解员等级</th>
                                        <th>评价</th>
                                        <th>服务数量</th>
                                        <th>工作时段</th>
                                        <th>证件照</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="user in expostor" class="success">
                                        <td>{{user.name}}</td>
                                        <td>{{user.sex}}</td>
                                        <td>{{user.tel}}</td>
                                        <td>{{user.email}}</td>
                                        <td>{{user.language}}</td>
                                        <td>{{user.nrange}}</td>
                                        <td>{{user.wrange}}</td>
                                        <td>{{user.server}}</td>
                                        <td>{{user.time}}</td>
                                        <td><img style="width:50px;height:50px;border-radious:50%;" class="img-thumbnail" ng-src="../upload/{{user.photo}}" /></td>
                                        <td><a href="#/expostor_modify?username={{user.id}}"  class="btn btn-success">修改</a></td>
                                        <td><span ng-click="expostor_del(user.id,user.photo)"  class="btn btn-danger" >删除</span></td>
                                    </tr>    
                               </tbody>         
                            </table>
                        </div>
                       <p style="text-align:right;"><a href="#/expostor_add" class="btn btn-success">增加</a></p>
                    </div>
                </div>
            </div>
            <!--row-->
           </div>
       <!--page-inner-->    
       </div>
<!--page-wrapper-->       
</div>
</body>
</html>
