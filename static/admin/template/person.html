<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script type="text/javascript;" src="components/person.js"></script>
</head>
<body>  
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
           <div class="col-md-12">
            <h1 class="page-head-line">个人资料</h1>
           </div>     
        </div>  
         <div class="row" ng-repeat = "user in person ">
           <div class="col-md-3 col-md-offset-3 col-sm-6 col-xs-6">
                <div style="text-align:center;">
                    <img ng-src={{user.photo}} style="width:120px;" />
                </div>
           </div>
           <div class="col-md-6 col-sm-6 col-xs-6">
                <div>
                    姓名：{{user.name}}</br>
                    性别：{{user.sex}}</br>
                    邮箱：{{user.email}}</br>
                    联系方式：{{user.tel}}</br>
                    讲解语种：{{user.language}}</br>
                    内部级别：{{user.nrange}}</br>
                    外部级别：{{user.wrange}}</br>
                    服务数量：{{user.server}}</br>
                    工作时段：{{user.time}}</br>
                </div>
           </div>
         <!--row-->
         </div>
       <!--page-inner-->    
       </div>
<!--page-wrapper-->       
</div>
</body>
</html>
