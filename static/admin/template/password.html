<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script type="text/javascript:;" src="components/password.js"></script>
</head>
<body>  
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
           <div class="col-md-12">
            <h1 class="page-head-line">修改密码</h1>
           </div>     
        </div>  
         <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <div class="panel panel-info">
                    <div class="panel-heading"></div>
                    <div class="panel-body">
                     <form role="form" id="password_form">
                           <div class="form-group">
                                 <label>初始密码</label>
                                 <input class="form-control" type="password" id="old_pass"/>
                           </div>
                           <div class="form-group">
                                 <label>新密码</label>
                                 <input class="form-control" type="password" id="new_pass"/>
                           </div>
                           <div class="form-group">
                                 <label>确认新密码</label>
                                 <input class="form-control" type="password" id="rnew_pass"/>
                           </div>
                                 <span ng-click="password_change()"  class="btn btn-info" >提交</span>

                     </form>
                    </div>
                </div>
 
         <!--row-->
         </div>
       <!--page-inner-->    
       </div>
<!--page-wrapper-->       
</div>
</body>
</html>
