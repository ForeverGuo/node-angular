<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>时间记录表</title>
    <script type="text/javascript:;" src="components/time.js"></script>
</head>
<body>  
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
           <div class="col-md-12">
            <h1 class="page-head-line">时间记录表</h1>
           </div>     
        </div>  
         <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-info">
                    <div class="panel-heading"></div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>姓名</th>
                                        <th>时间</th>
                                        <th>地点</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="user in time"  class="success">
                                        <td>{{user.name}}</td>
                                        <td>{{user.time}}</td>
                                        <td>{{user.address}}</td>
                                    </tr>    
                               </tbody>         
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--row-->
           </div>
       <!--page-inner-->    
       </div>
<!--page-wrapper-->       
</div>
</body>
</html>
