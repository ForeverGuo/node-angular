<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script type="text/javascript:;" src="components/user.js"></script>
</head>
<body>  
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
           <div class="col-md-12">
            <h1 class="page-head-line">管理组</h1>
           </div>     
        </div>  
         <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-info">
                    <div class="panel-heading"></div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>管理员</th>
                                        <th>用户名</th>
                                        <th>头像</th>
                                        <th>权限</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="user in users" class="success">
                                        <td>{{user.id}}</td>
                                        <td>{{user.name}}</td>
                                        <td><img style="width:50px;height:50px;border-radious:50%;" class="img-thumbnail" ng-src="{{user.photo}}" /></td>
                                        <td><span style="color:red;">所有权限</span></td>
                                    </tr>    
                               </tbody>         
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--row-->
           </div>
       <!--page-inner-->    
       </div>
<!--page-wrapper-->       
</div>
</body>
</html>
