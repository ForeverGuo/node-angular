<!DOCTYPE html>
<html ng-app="myapp">
<head>
  <meta charset="utf-8">
  <title>test</title>
  <script src="assets/js/jquery-1.10.2.js"></script>
  <!-- BOOTSTRAP SCRIPTS -->
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/bootstrap-fileupload.js"></script>
  <!-- METISMENU SCRIPTS -->
  <script src="assets/js/angular.min.js"></script>
  <script src="assets/js/angular-route.min.js"></script>
  <script src="assets/js/jquery.metisMenu.js"></script>
  <!-- CUSTOM SCRIPTS -->
  <script src="assets/js/custom.js"></script>
  <script src="components/main.js"></script> 
  <link href="assets/css/bootstrap.css" rel="stylesheet" />
  <!-- FONTAWESOME STYLES-->
  <link href="assets/css/font-awesome.css" rel="stylesheet" />
  <link href="assets/css/bootstrap-fileupload.min.css" rel="stylesheet" />
  <!--CUSTOM BASIC STYLES-->
  <link href="assets/css/basic.css" rel="stylesheet" />
  <!--CUSTOM MAIN STYLES-->
  <link href="assets/css/custom.css" rel="stylesheet" />
</head>
<body ng-controller="mycontroller">
  <div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" id="toggle"  class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/index">后台管理系统</a>
            </div>

            <div class="header-right" ng-repeat="user in beginUser">

                <a href="javascript:;" class="btn btn-primary" title="用户名" id="username">{{user.name}}</a>
                <a href="/admin" class="btn btn-danger" title="退出" id="logout" ng-click="logout()">退出</a>

            </div>
     </nav>
     <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <div class="user-img-div" ng-repeat="user in beginUser">
                            <img ng-src="{{user.photo}}" class="img-thumbnail" />

                            <div class="inner-text">
                                {{user.name}}
                            <br />
                                <small>Type :{{type}} </small>
                            </div>
                        </div>

                    </li>
                    <li>
                        <a  ng-click="setSelected('/home')" ng-class="{'active-menu':isSelected('/home')}" href="#/home"><i class="fa fa-desktop"></i>主页</a>
                    </li>
                    <li ng-hide="config">
                        <a  ng-click="setSelected('/config')" ng-class="{'active-menu':isSelected('/config')}" href="#/config"><i class="fa fa-dashboard "></i>系统配置</a>
                    </li>
                    <li ng-hide="user">
                        <a ng-click="setSelected('/user')" ng-class="{'active-menu':isSelected('/user')}" href="#/user"><i class="fa fa-user"></i>管理组</a>
                    </li>
                    <li ng-hide="person">
                        <a  ng-click="setSelected('/person')" ng-class="{'active-menu':isSelected('/person')}" href="#/person"><i class="fa fa-user"></i>个人资料</a>
                    </li>
                    <li ng-hide="password">
                        <a  ng-click="setSelected('/password')" ng-class="{'active-menu':isSelected('/password')}" href="#/password"><i class="fa fa-lock"></i>修改密码</a>
                    </li>
                    <li ng-hide="expostor">
                        <a  ng-click="setSelected('/expostor')" ng-class="{'active-menu':isSelected('/expostor')}" href="#/expostor"><i class="fa fa-users"></i>讲解员列表</a>
                    </li>
                  </ul>
             </nav>     
             <div ng-view></div>
</div>
</body>
<script>
</script>
</html>
