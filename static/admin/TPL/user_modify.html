<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户修改</title>
    <script type="text/javascript:;" src="assets/js/config.js"></script>
</head>
<body>  
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
           <div class="col-md-12">
            <h1 class="page-head-line">用户修改</h1>
           </div>     
        </div>  
         <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <div class="panel panel-info">
                    <div class="panel-heading"></div>
                    <div class="panel-body">
                     <form role="form" id="user_modify_form">
                           <div class="form-group">
                                 <label>用户名</label>
                                 <input class="form-control" type="text" placeholder="{{username}}"  id="user_modify_name" disabled  />
                           </div>
                           <div class="form-group">
                                 <label>密码</label>
                                 <input class="form-control" type="text"  id="user_modify_password" />
                           </div>
                           <div class="form-group">
                                 <label>邮箱</label>
                                 <input class="form-control" type="text"  id="user_modify_email" />
                           </div>
                                 <span ng-click="user_modify()"  class="btn btn-info" id="user_modify_save" >保存</span>

                     </form>
                    </div>
                </div>
            </div>  
            <!--row-->
           </div>
       <!--page-inner-->    
       </div>
<!--page-wrapper-->       
</div>
</body>
</html>
