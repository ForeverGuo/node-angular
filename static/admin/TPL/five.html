<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top ng-scope header">订餐记录</div>
  <div class="container" style="margin-top:100px;">
    <div class="input-group">
        <input type="text" class="form-control" ng-model="test" />
        <span class="input-group-btn">
            <button class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
        </span>
    </div>
    <br />
    <div class="list-group">
        <a href="#/six/{{m.id}}" ng-repeat="m in ming | filter : test" class="list-group-item" >
            <div class="media">
              <div class="media-left">
                  <img ng-src="{{m.img}}" alt="" style="width:90px;height:85px;" />
              </div>
              <div class="media-body">
                  <h4 class="media-heading">{{m.name}}</h4>
                  <!-- <p>分享：{{m.material}}</p> -->
              </div>
            </div>
        </a>
    </div>
    <div>{{}}</div>
    <br />
    <button class="btn btn-block btn-primary" ng-click="load()">查看更多</button>
  </div>
  <div class="navbar navbar-inverse navbar-fixed-bottom ng-scope footer ">
      <ul>
        <li><a href="#/first">
          <span class="glyphicon glyphicon-home"></span>
        </a></li>
        <li><a href="#/second">
          <span class="glyphicon glyphicon-time"></span>
        </a></li>
        <li><a href="#/third">
          <span class="glyphicon glyphicon-user"></span>
        </a></li>
      </ul>
  </div>
</body>
</html>
