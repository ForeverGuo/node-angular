<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>系统配置</title>
    <script type="text/javascript:;" src="assets/js/config.js"></script>
</head>
<body>  
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
           <div class="col-md-12">
            <h1 class="page-head-line">系统配置</h1>
           </div>     
        </div>  
         <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <div class="panel panel-info">
                    <div class="panel-heading">请输入一下配置</div>
                    <div class="panel-body">
                     <form role="form" id="xt_form">
                           <div class="form-group">
                                 <label>系统名称</label>
                                 <input class="form-control" type="text"  id="xt_name"  />
                           </div>
                           <div class="form-group">
                                 <label>系统级别</label>
                                 <input class="form-control" type="text"  id="xt_rang" />
                           </div>
                           <div class="form-group">
                                 <label>系统颜色</label>
                                 <input class="form-control" type="text"  id="xt_color" />
                           </div>
                                 <span  class="btn btn-info" id="xt_save" >保存</span>

                     </form>
                    </div>
                </div>
            </div>  
            <!--row-->
           </div>
       <!--page-inner-->    
       </div>
<!--page-wrapper-->       
</div>
</body>
</html>
